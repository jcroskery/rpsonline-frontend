<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="home" class="panel">
        <div class="inner">
            <div id="backgroundchange">
                <div class="backgroundimg" id="back1"></div>
                <div class="backgroundimg" id="back2"></div>
            </div>
        </div>
        <div id="mainDiv">
            <div id="headerDiv">
                <div id="idDiv">
                    <span class="idSpan" id="bigIdSpan">Game Id:</span>
                    <span class="idSpan" id="smallIdSpan">#</span>
                    <span id="id" class="num">1</span>
                </div>
                <div id="scoreDiv">
                    <span id="score">Score:</span>
                    <span class="num leftMargin">1</span>
                    <span class="topSpan">to</span>
                    <span class="num">2</span>
                </div>
                <div id="roundDiv">
                    <span class="round" id="bigRound">Round:</span>
                    <span class="round" id="smallRound">R</span>
                    <span class="num">3</span>
                </div>
                <div id="statusDiv">
                    <span id="statusSpan">Status:</span>
                    <span id="status"></span>
                </div>
                <div id="roboDiv">
                    <span id="play">Play against:</span>
                    <label class="switch">
                        <input class="switch-input" type="checkbox" />
                        <span class="switch-label" data-on="Robot" data-off="Human"></span>
                        <span class="switch-handle"></span>
                    </label>
                </div>
                <div id="newGameDiv">
                    <input type="image" id="refresh" src="/images/refresh.png"/>
                </div>
            </div>
            <div class="imageDiv" id="imageDiv1">
                <input type="image" id="rock" class="image" src="/images/rock.png" />
                <input type="image" id="paper" class="image" src="/images/paper.png" />
                <input type="image" id="scissors" class="image" src="/images/scissors.png" />
            </div>
            <div class="imageDiv" id="imageDiv2">
                <img src="/images/rock.png" id="smallRock" class="smallImage"/>
                <img src="/images/paper.png" id="smallPaper" class="smallImage"/>
                <img src="/images/scissors.png" id="smallScissors" class="smallImage"/>
            </div>
            <div id="footer">
                <span id="message"></span>
                <button id="newGame">New Game</button>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
