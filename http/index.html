<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="home" class="panel">
        <div class="inner">
            <div id="backgroundchange">
                <div class="backgroundimg" id="back1"></div>
                <div class="backgroundimg" id="back2"></div>
            </div>
        </div>
        <div id="mainDiv">
            <div id="headerDiv">
                <div id="roboDiv">
                    <span id="play">Play against:</span>
                    <label class="switch">
                        <input class="switch-input" type="checkbox" />
                        <span class="switch-label" data-on="Robot" data-off="Human"></span>
                        <span class="switch-handle"></span>
                    </label>
                </div>
            </div>
            <div id="imageDiv">
                <input type="image" id="rock" src="/images/rock.png" />
                <input type="image" id="paper" src="/images/paper.png" />
                <input type="image" id="scissors" src="/images/scissors.png" />
            </div>
            <span id="message">Rock, Paper, Scissors! Choose wisely!</span>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
