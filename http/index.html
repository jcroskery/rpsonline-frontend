<!DOCTYPE html>
<html lang='en'>

<head>
    <base href="https://fallingleafsoftware.com/rpsonline/">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Rock Paper Scissors</title>
</head>

<body id="body">
    <div id="home" class="panel">
        <div class="inner">
            <div id="backgroundchange">
                <div class="backgroundimg" id="back1"></div>
                <div class="backgroundimg" id="back2"></div>
            </div>
        </div>
        <div id="mainDiv">
            <div id="headerDiv">
                <div id="idDiv">
                    <span class="idSpan" id="bigIdSpan">Game Id:</span>
                    <span class="idSpan" id="smallIdSpan">#</span>
                    <span id="id" class="num">None</span>
                </div>
                <div id="scoreDiv">
                    <span id="score">Score:</span>
                    <span id="yourScore" class="num leftMargin">0</span>
                    <span class="topSpan">to</span>
                    <span id="opponentScore" class="num">0</span>
                </div>
                <div id="roundDiv">
                    <span class="round" id="bigRound">Round:</span>
                    <span class="round" id="smallRound">R</span>
                    <span id="roundNum" class="num">0</span>
                </div>
                <div id="newGameDiv">
                    <span id="newGameSpan">Quit Game</span>
                    <input type="image" id="refresh" src="images/refresh.png" />
                </div>
            </div>
            <div class="imageDiv" id="imageDiv1">
                <input type="image" id="rock" class="image" src="images/rock.png" />
                <input type="image" id="paper" class="image" src="images/paper.png" />
                <input type="image" id="scissors" class="image" src="images/scissors.png" />
            </div>
            <div class="imageDiv" id="imageDiv2">
                <img src="images/rock.png" id="smallrock" class="smallImage" />
                <img src="images/paper.png" id="smallpaper" class="smallImage" />
                <img src="images/scissors.png" id="smallscissors" class="smallImage" />
            </div>
            <div id="mainScreen">
                <div id="mainLeft">
                    <img class="mainImage" src="images/rock.png"/>
                    <span id="mainSelectSpan">Play against human</span>
                </div>
                <div id="mainCentre">
                    <img class="mainImage" src="images/paper.png"/>
                    <span id="mainSelectSpan">Play against robot</span>
                </div>
                <div id="mainRight">
                    <img class="mainImage" src="images/scissors.png"/>
                    <span id="mainSelectSpan">Back to main game menu</span>
                </div>
            </div>
            <div id="footer">
            </div>
        </div>
    </div>
    <script src="sendReq.js"></script>
    <script src="main.js"></script>
</body>

</html>
